<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nomad.bs</title>
</head>

<body>

  <script src="scripts/maps.js">
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default">
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFAdQBJStTyfgZ9h7q6eZQsjRR2j8mYmE&libraries=places&v=weekly&callback=initMap">
    </script>
  <link rel="stylesheet" href="style.css">

  <header>
    <a href="home.html">
      <img class="nomadbeesheader" src="assets/logo.svg">
    </a>

    <nav class="btnstop">
      <a href="luoghi.html"><button type="button" class="btntop" id="btnluoghi"><img src="assets/places.svg" height="40"
            width="40"></button></a>
      <a href="seguiti.html"><button type="button" class="btntop" id="btnseguiti"><img src="assets/followers.svg"
            height="40" width="40"></button></a>
      <a href="crea.html"><button type="button" class="btntop" id="btncrea"><img src="assets/create.svg" height="40"
            width="40"></button></a>
      <a href="profilo.html"><button type="button" class="btntop" id="btnprofilo"><img src="assets/profile.svg"
            height="40" width="40"></button></a>
    </nav>

  </header>

  <main>

    <div id="map" onload="initMap()"></div>

    <div id="tappelist">

      <section class="viaggio" id="tappaselection1" onload="initAutocomp(1)">
        <div class="tappasearchbar">
          <input type="text" class="tappasearchbox" id="tappasearchbox1" placeholder="Search location">
          <button type="button" class="btncercatappa" id="btncercatappa1">⌕</button>
        </div>
        <div class="flexbox">
          <img id="image1" class="roundedimg" src="assets/image.svg" alt="Error" height="100" width="100">
          <textarea rows="5" cols="60" class="inputdescrizione" id="inputdescrizione1"
            placeholder="Insert description"></textarea>
          <input type="file" class="btnaggiungifoto" id="btnaggiungifoto1" accept="image/*">
        </div>
      </section>

      <section class="viaggio" id="tappaselection2" onload="initAutocomp(2)">
        <div class="tappasearchbar">
          <input type="text" class="tappasearchbox" id="tappasearchbox2" placeholder="Search location">
          <button type="button" class="btncercatappa" id="btncercatappa2">⌕</button>
        </div>
        <div class="flexbox">
          <img id="image1" class="roundedimg" src="assets/image.svg" alt="Error" height="100" width="100">
          <textarea rows="5" cols="60" class="inputdescrizione" id="inputdescrizione2"
            placeholder="Insert description"></textarea>
          <input type="file" class="btnaggiungifoto" id="btnaggiungifoto2" accept="image/*">
        </div>
      </section>

      <button id="btnpost">Post!</button>

    </div>

  </main>

  <footer>
    <p>Copyright Nomadbees 2021</p>
  </footer>

</body>

</html>
