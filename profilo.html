<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nomad.bs</title>
  <link rel="icon" type="image/x-icon" href="assets/icon.svg">
</head>

<body>

  <script src="scripts/user.js"></script>
  <script src="scripts/popUp.js"></script>
  <link rel="stylesheet" href="styles/profilo.css">

  <header>
    <a href="home.html">
      <img class=nomadbeesheader src="assets/logo.svg">
    </a>

    <nav class="btnstop">
      <button type="button" class="btntop" id="btnluoghi" onclick="location.replace('luoghi.html')"><img
          src="assets/places.svg" height="40" width="40"></button>
      <button type="button" class="btntop" id="btnseguiti" onclick="checkPrivileges('seguiti.html')"><img
          src="assets/followers.svg" height="40" width="40"></button>
      <button type="button" class="btntop" id="btncrea" onclick="checkPrivileges('crea.html')"><img
          src="assets/create.svg" height="40" width="40"></button>
      <button type="button" class="btntop" id="btnprofilo" onclick="location.replace('profilo.html')"><img
          src="assets/profile.svg" height="40" width="40"></button>
    </nav>

  </header>
  <main>

    <div id="profilesection">
      <img id="avatarsqr" src="assets/defUser.svg"  onload="getUsername()">
      <h1 id="usernamefield"></h1>
      <button onclick="popUp('profile')" type="button" id="btnprofile">Edit Profile</button>
      <button onclick="popUp('login')" type="button" id="btnlogin">Log In</button>
    </div>

    <section class="popup" id="popupprofile">
      <button onclick="closePopUp('profile')" class="btnclosepopup">✖</button>
      <h1>Edit Profile</h1>

      <div class="popupentry">
        <p>Username: </p>
        <input id="editusernamefield" class="editfield" type="text">
      </div>


      <div class="popupentry">
        <p>Password: </p>
        <input id="editpasswordfield" class="popupfield" type="text">
      </div>

      <div class="popupentry">
        <p>Confirm </p>
        <input id="confirmfield" class="popupfield" type="text">
        <button onclick="closePopUp('profile')" id="btnconfirmedit">✔</button>
      </div>

    </section>

    <section class="popup" id="popuplogin">
      <button onclick="closePopUp('login')" class="btnclosepopup">✖</button>
      <h1>Log In</h1>

      <div class="popupentry">
        <p>Username: </p>
        <input id="enterusernamefield" class="popupfield" type="text" placeholder="use 'testuser'">
      </div>

      <div class="popupentry">
        <p>Password: </p>
        <input id="enterpasswordfield" class="popupfield" type="text" placeholder="use 'password'">
      </div>

      <button onclick="login(); closePopUp('login')" id="btnconfirmlogin">✔</button>

    </section>
    
    <section class="popup" id="popuperror">
      <button onclick="closePopUp('error')" class="btnclosepopup">✖</button>
      <h1>Error</h1>

      <div class="popupentry">
        <p class="errorfield"></p>
      </div>

    </section>

    <div class="viaggilist" id="viaggiprofilolist">

      <h2 style="text-align: center;">Your Travels</h2>

      <section class="viaggio" id="myviaggio1">
        <a href="">
          <div class="flexbox">
            <img class="roundedimg" src="assets/image.svg" alt="Error" height="120" width="120">
            <p class="descrizioneviaggio">
              description
            </p>
          </div>
        </a>
      </section>

      <section class="viaggio" id="myviaggio2">
        <a href="">
          <div class="flexbox">
            <img class="roundedimg" src="assets/image.svg" alt="Error" height="120" width="120">
            <p class="descrizioneviaggio">
              description
            </p>
          </div>
        </a>
      </section>

      <section class="viaggio" id="myviaggio3">
        <a href="">
          <div class="flexbox">
            <img class="roundedimg" src="assets/image.svg" alt="Error" height="120" width="120">
            <p class="descrizioneviaggio">
              description
            </p>
          </div>
        </a>
      </section>

      <section class="viaggio" id="myviaggio4">
        <a href="">
          <div class="flexbox">
            <img class="roundedimg" src="assets/image.svg" alt="Error" height="120" width="120">
            <p class="descrizioneviaggio">
              description
            </p>
          </div>
        </a>
      </section>

    </div>

  </main>

  <footer>
    <p>Copyright Nomadbees 2021</p>
  </footer>

</body>

</html>
